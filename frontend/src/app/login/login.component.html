<div class="login-page">
  <div class="login-card">
    <div class="brand-mark">LH</div>
    <h1>Welcome to Lynx Health</h1>
    <p>Choose a role to continue into the demo portal.</p>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <label for="email">Email (required for admin)</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="name@lynx.edu"
        [(ngModel)]="email"
      />

      <label for="role">Privilege level</label>
      <select id="role" name="role" [(ngModel)]="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <p class="hint">To use admin privileges, your email must end with <strong>@admin.edu</strong>.</p>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

      <button type="submit" class="button">Continue to Home</button>
    </form>

    <div class="divider">or</div>
    <button type="button" class="button" (click)="loginWithSaml()">Login with Rhodes SSO</button>

  </div>
</div>
